name: basit-workflowum

on: 
  push:
    branches:
      - step-output
    
  
jobs:
  ekrana-bas:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Onemli Adim
        id: onemli-adim
        run: |
          ls -l
          echo "degisiklik_var=$(git status -s | wc -l | xargs )" >> $GITHUB_OUTPUT
      - name: Degisiklik Yoksa Calisan Adim
        if: steps.onemli-adim.outputs.degisiklik_var == '0'
        run: |
          echo "Degisiklik yok"
      - name: Degisiklik Varsa Calisan Adim
        if: steps.onemli-adim.outputs.degisiklik_var != '0'
        run: |
            echo "Degisiklik var"
        
